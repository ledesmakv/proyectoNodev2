<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../style/styles.css">
        <title>Proyecto Node</title>
    </head>

    <body>

        <!-- Barra de navegación -->

        <header>

            <!-- Logo -->

            <a href="/" class="logoContainer">
                <img src="../img/logo.png" alt="Main page">
            </a>
            
            <!-- Botones -->

            <nav>

                <!-- QUICK GUIDE -->
                <div class="menuBtn">
                    <button id="quick-guide-btn" class="buttonLink" onclick="openTab(event, 'contenido-primer-boton')">QUICK GUIDE</button>
                </div>

                <!-- QUICK PEEK -->
                <div class="menuBtn">
                    <button id="quick-peek-btn" class="buttonLink" onclick="openTab(event, 'contenido-segundo-boton')">QUICK PEEK</button>
                </div>

                <!-- QUICK PICK -->
                <div class="menuBtn">
                    <button id="quick-pick-btn" class="buttonLink" onclick="openTab(event, 'contenido-tercer-boton')">QUICK PICK</button>
                </div>
                
            </nav>

        </header>

        <!-- 1° BOTÓN -> Trae los botones tipo acordeón con la info. -->

        <div id="contenido-primer-boton" class="buttonContent">

            <button class="accordion">Dead by Daylight for dummies</button>
            <div class="panel">
                <p>Lorem ipsum...</p>
            </div>

            <button class="accordion">Items</button>
            <div class="panel">
                <p>Lorem ipsum...</p>
            </div>

            <button class="accordion">Offerings</button>
            <div class="panel">
                <p>Lorem ipsum...</p>
            </div>

        </div>

        <!-- 2° BOTÓN -> Trae la tabla principal: survivors / killers -->

        <div id="contenido-segundo-boton" class="buttonContent">

            <!-- Botón que trae la tabla de todos los survivors -->

            <div class="survivorsOption">
                <button onclick="hideButton()" id="survivorsBtn" class="bigBtn">SURVIVORS</button>
                <!-- Container con cada personaje -->
                <div class="survivorsContainer" id="survivorsContainer"></div>
            </div>

            <!-- Botón que trae la tabla de todos los killers -->

            <div class="killersOption">
                <button onclick="hideButton()" id="killersBtn" class="bigBtn">KILLERS</button>
                <!-- Container con cada personaje -->
                <div class="killersContainer" id="killersContainer"></div>
            </div>

        </div>

        <!-- 3° BOTÓN -> Trae las preguntas que van a filtrar a los personajes -->

        <div id="contenido-tercer-boton" class="buttonContent">
            <h2>Choose your play style</h2>
        </div>

        <!-- Scripts -->

        <script src="../script/ajax.js"></script>
        <script src="../script/script.js"></script>
    </body>
</html>
